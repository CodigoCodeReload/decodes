<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pica Game Timer</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Pica Game Timer</h1>
        
        <div class="instructions">
            <p><strong>Game Instructions:</strong> The goal is to stop the timer exactly 10 seconds after starting it. You get a point if you stop within 9.5-10.5 seconds.</p>
        </div>
        
        <div class="section">
            <h2>1. Authentication</h2>
            <div>
                <input type="text" id="username" placeholder="Enter username">
                <button id="registerBtn" class="btn">Register</button>
                <button id="loginBtn" class="btn">Login</button>
            </div>
            <div class="result" id="authResult"></div>
        </div>
        
        <div class="section">
            <h2>2. Game Timer</h2>
            <div class="timer" id="timer">00:00.000</div>
            <div class="button-group">
                <button id="startBtn" class="btn primary" disabled>Start Timer</button>
                <button id="stopBtn" class="btn danger" disabled>Stop Timer</button>
            </div>
            <div class="result" id="gameResult"></div>
        </div>
        
        <div class="section">
            <h2>3. Leaderboard</h2>
            <button id="leaderboardBtn" class="btn secondary">Show Leaderboard</button>
            <div class="result" id="leaderboardResult"></div>
        </div>
    </div>

    <!-- Templates for dynamic content -->
    <template id="leaderboardTemplate">
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Games</th>
                    <th>Avg. Deviation (ms)</th>
                    <th>Best Deviation (ms)</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Rows will be inserted here -->
            </tbody>
        </table>
    </template>

    <!-- Load modules in the correct order -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/game.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
